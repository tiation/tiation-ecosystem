<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<meta name="description" content="{{PROJECT_DESCRIPTION}}" />
		<meta name="keywords" content="{{PROJECT_KEYWORDS}}" />
		<meta name="author" content="Tiation Team" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://tiation.github.io/{{GITHUB_REPO_NAME}}/" />
		<meta property="og:title" content="{{PROJECT_NAME}}" />
		<meta property="og:description" content="{{PROJECT_DESCRIPTION}}" />
		<meta property="og:image" content="https://tiation.github.io/{{GITHUB_REPO_NAME}}/og-image.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://tiation.github.io/{{GITHUB_REPO_NAME}}/" />
		<meta property="twitter:title" content="{{PROJECT_NAME}}" />
		<meta property="twitter:description" content="{{PROJECT_DESCRIPTION}}" />
		<meta property="twitter:image" content="https://tiation.github.io/{{GITHUB_REPO_NAME}}/og-image.png" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="skeleton">
		<script>
            document.body.dataset['theme'] = localStorage.getItem('theme') ?? 'skeleton';
		</script>
		<div style="display: contents" class="h-full overflow-hidden">
			%sveltekit.body%
		</div>
	</body>
</html>

<style lang="postcss">
	.overlap-children {
		display: grid;
	}
	.overlap-children > * {
		grid-area: 1/1;
	}
</style>
